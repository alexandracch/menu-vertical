<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
  <!--Siempre el title va antes del enlace-->
  <title>Vertical Menu</title>
  <!--Enlace de HTMLL con CSS-->
  <link rel="stylesheet" href="css/main.css"

  </head>

  <body>
    <!--Título principal-->
     <h1>Vertical Menu</h1>
     <!--HTML semantico-->
     <!--Usamos la etiqueta nav para indicar que es una barra de menu-->
    <nav>
      <!--Usamos la etiqueta ul para crear nuestra lista de menú-->

       <!--Usamos la etiqueta li para las partes de nuestra lista-->

       <!--Recordar que usando target hacemos que se abra una nueva pestaña-->
        <li><a href="https://fotos.subefotos.com/7840f4f81b0a1acc3101ba89d32eaaceo.jpg" target="_blank"> Sobre mi </a></li>

        <li><a href="https://github.com/alexandracch" target="_blank"> Portafolio</a></li>

     </ul>

   </nav>

  </body>

</html>
